<!doctype html>
<html lang="en" ng-app='ShoppingApp'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as li'>
     <h2>To Buy:</h2> <input ng-model='li.item' placeholder="Item"><br>
     <input ng-model='li.quantity' placeholder="Quantity"><br>
     <button ng-click='li.add()'>Add!!</button>
     <ul>
       <li ng-repeat='lis in li.list'>Buy {{lis.quantity}} {{lis.name}}<button class="btn btn-default" ng-click='li.bought($index)'><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-show='li.check()'>Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as b'>
     <h2>Already Bought:</h2>
     {{b.show()}}
     <ul>
       <li ng-repeat='items in b.list'>Bought {{items.quantity}} {{items.name}}</li>
     </ul>
     <div class="emptyMessage" ng-show='b.check()'>Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
